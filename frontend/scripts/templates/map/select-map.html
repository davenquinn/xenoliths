<label for="sample">Sample</label>
<select name="sample" class="form-control">
	{{#each samples}}
  		<option value="{{@key}}">{{@key}}</option>
  	{{/each}}
</select>

<div class="layer-switch">
    <input type="checkbox" name="layer-switch" class="layer-switch-checkbox" id="layer-switch" checked>
    <label class="layer-switch-label" for="layer-switch">
        <div class="layer-switch-inner"></div>
        <div class="layer-switch-switch"></div>
    </label>
</div>
