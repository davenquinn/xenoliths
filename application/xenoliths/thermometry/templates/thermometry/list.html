{% extends "base.html" %}
{% block body %}
<h1>{{ title }}</h1>
<table class="table">
    <thead>
        <tr>
            <th>Sample</th>
            <th>BKN</th>
            <th>TA98</th>
            <th>Rare-Earth</th>
        </tr>
    </thead>
    <tbody>
        {% for o in data %}
        <tr>
            <td style="color: {{ o.sample.color }}; font-weight: bold;">
                {{ o.sample.id }}
            </td>
            <td>{{ o.bkn.n|round|int}} ºC</td>
            <td>{{ o.ta98.n|round|int}}±{{ o.ta98.s|round|int}} ºC</td>
            <td>{{ o.ree.n|round|int}}±{{ o.ree.s|round|int}} ºC</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
